    <main class="content_wrapper">
        <h1>Contacto</h1>
        <p>¿Te ha gustado Seúl?</p>
        <p>Anímate, envianos tus datos y te daremos toda la información que necesites.</p>
        <section class="formulario">
            <form action="https://jsonplaceholder.typicode.com/users" name="complete-post" method="POST">
                <fieldset id="datos_personales">
                    <legend>Datos personales</legend>
                    <label for="userName" class="formulario_label">Nombre del usuario</label>
                    <input type="text" name="userName" id="userName" required class="formulario_control"
                        placeholder="Nombre">
                    <label for="email" class="formulario_label">Correo</label>
                    <input type="email" name="email" id="email" required class="formulario_control"
                        placeholder="Correo electrónico" value="@hotmail.com">
                    <label for="numero" class="formulario_label">Teléfono</label>
                    <input type="numero" name="numero" id="numero" required class="formulario_control"
                        placeholder="Número telefónico">
                    <label for="info" class="formulario_label">Información</label>
                    <textarea name="info" id="info" rows="5" placeholder="Más información"
                        class="formulario_control"></textarea>
                </fieldset>
                <button type="submit">Enviar<i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
    </main>
    <footer>
        <address>Dayana Fuentes Palma</address>
        <p>© Tajamar</p>
